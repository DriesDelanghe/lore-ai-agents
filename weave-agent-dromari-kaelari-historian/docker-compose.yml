services:
  kaelari-historian:
    build: 
      context: ..
      dockerfile: weave-agent-dromari-kaelari-historian/Dockerfile
    container_name: kaelari-historian
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3.2
      - OPENAI_BASE_URL=http://host.docker.internal:11434/v1
      - OPENAI_API_KEY=ollama
      - OLLAMA_NATIVE=1
    networks:
      - weave-network
    volumes:
      # Mount the vector database (with write access for SQLite temp files)
      - ./db:/app/db
      # Mount lore files (read-only for reference)
      - ./data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  weave-network:
    driver: bridge

